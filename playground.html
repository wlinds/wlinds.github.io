  <button id="show-pineapple-btn">How about some fruit?</button>

    <div class="ananas-container">
      <img src="Images/pineapple-wireframe.png" class="pineapple-img">
      <h1 class="pineapple-text">Hello.</h1>
      <p class="pineapple-text">Here's a pineapple. </p>

</div>
  <div class="container"> 
    <h3>This place is reserved for experimental stuff.</h3>
</div>


<script>
const showPineappleBtn = document.getElementById("show-pineapple-btn");
const pineappleSection = document.getElementById("pineapple-section");

showPineappleBtn.addEventListener("click", () => {
  showPineappleBtn.style.display = "none";
  pineappleSection.classList.add("fade-in");
  pineappleSection.style.display = "block";
});

const slider = document.getElementById("rotation-slider");
const pineappleImg = document.querySelector(".pineapple-img");
const rotationValue = document.getElementById("rotation-value");

slider.addEventListener("input", () => {
  const rotationAngle = slider.value * 36;
  pineappleImg.style.transform = `rotate(${rotationAngle}deg)`;
  rotationValue.textContent = `Rotation: ${rotationAngle}°`;

  if (rotationAngle === 360) {
    // Display confetti
    confetti();
  }
});

</script>
