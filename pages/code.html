<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="William Lindstedt - Projects and Code Repository">
  <title>Projects | William Lindstedt</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/styles/variables.css">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/layout.css">
  <link rel="stylesheet" href="/styles/components.css">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/projects-gallery.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/mobile.css">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <!-- Header placeholder - will be loaded via JS -->
  <header>
    <div id="header-placeholder"></div>
  </header>

  <main>
    <div class="container">
      <!-- Projects Header -->
      <div class="projects-header">
        <h1 class="projects-title">Projects</h1>
        <p class="projects-description">A collection of my open-source projects, tools, and experiments.</p>
      </div>
      
      <!-- Projects Grid -->
      <div class="projects-grid" id="projectsGrid">
        <!-- This will be populated via JavaScript -->
        <div class="loading-placeholder">Loading projects...</div>
      </div>
    </div>
  </main>

  <!-- Footer placeholder - will be loaded via JS -->
  <footer id="footer"></footer>

  <!-- Scripts -->
  <script src="/scripts/footer.js"></script>
  <script src="/scripts/projects.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Load header
      const headerPlaceholder = document.getElementById('header-placeholder');
      
      fetch('/components/header.html')
        .then(response => response.text())
        .then(data => {
          headerPlaceholder.innerHTML = data;

          const menuToggle = document.getElementById('menu-toggle');
          const mobileMenu = document.getElementById('mobile-menu');
          
          if (menuToggle && mobileMenu) {
            menuToggle.addEventListener('click', () => {
              mobileMenu.classList.toggle('hidden');
            });
          }
        })
        .catch(error => console.error('Error loading header:', error));
    });
  </script>
</body>
</html>
