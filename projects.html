<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>wlinds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style/styles.css">
    <link rel="stylesheet" href="src/style/cards.css">

  </head>

  <body class="main-body">
    <div id="t-header"></div>
    <div class="cards-container">
        <div class="cards-main" id="cardsContainer"></div>
    </div>
    
    <script src="js/projects_card_parser.js"></script>

    <div id="footyboy">
    <script>
        function includeHTML(url, containerId) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(containerId).innerHTML = html;
                })
                .catch(error => console.error('Error fetching HTML:', error));
        }
        includeHTML('../src/footer.html', 'footyboy');
        includeHTML('../src/header.html', 't-header');
    </script>

</body>
</html>
